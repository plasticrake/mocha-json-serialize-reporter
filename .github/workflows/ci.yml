name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: npm install
        run: |
          npm ci

      - name: Lint
        run: |
          npm run lint

  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: ['14', '16', '18', '20']
        mocha-version: ['4', '5', '6', '7', '8', '9', '10']
        include:
          # mocha v6 does not run on node v4
          - os: ubuntu-latest
            node-version: '4'
            mocha-version: '4'
          - os: ubuntu-latest
            node-version: '4'
            mocha-version: '5'

    name: 'Test, node: ${{ matrix.node-version }} mocha: ${{ matrix.mocha-version }}'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # npm ci is not supported on node v4
      - name: npm install (node v4)
        if: ${{ matrix.node-version == 4 }}
        run: |
          npm install mocha@${{ matrix.mocha-version }} chai@4.4.1 sinon@7.5.0

      - name: npm install
        if: ${{ matrix.node-version > 4 }}
        run: |
          npm ci
          npm install mocha@${{ matrix.mocha-version }}

      # nyc is not supported on node < v8
      - name: test (node < v8)
        if: ${{ matrix.node-version < 8 }}
        run: |
          ./node_modules/.bin/mocha

      - name: test
        if: ${{ matrix.node-version >= 8 }}
        run: |
          npm run test

      - name: Generate Coverage Report
        if: ${{ matrix.node-version >= 8 }}
        run: npm run coverage-report-lcov

      - name: Upload Coverage to Coveralls
        if: ${{ matrix.node-version >= 8 }}
        uses: coverallsapp/github-action@master
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          flag-name: ${{ runner.os }}-node-${{ matrix.node-version }}-mocha-${{ matrix.mocha-version }}
          parallel: true

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
