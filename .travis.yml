language: node_js
node_js:
  - 'node'
  - 'lts/*'
  - '4'
env:
  - MOCHA_VERSION=6
  - MOCHA_VERSION=5
  - MOCHA_VERSION=4
jobs:
  include:
    # nyc is not supported on node v4
    - node_js: 4
      script: mocha
  exclude:
    - node_js: 4
      env: MOCHA_VERSION=6
cache: npm
install:
  - npm install mocha@$MOCHA_VERSION
  - npm install
